<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDD Tracking Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <img src="assets/deepocean-logo-jpg.jpg" class="logo-img" alt="DeepOcean Logo" />

    <nav>
      <button type="button" class="nav-btn active" data-tab="input">ðŸ“¥ Input Data</button>
      <button type="button" class="nav-btn" data-tab="cek">ðŸ“Š Cek Data</button>
      <button type="button" class="nav-btn" data-tab="trans">ðŸ“„ Transmittal</button>
    </nav>

    <div class="dark-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
      <span class="dark-label">Dark Mode</span>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- Desktop Topbar -->
    <header class="topbar">
      <h1>HDD Tracking System</h1>
    </header>

    <!-- INPUT DATA -->
    <section id="input" class="page active">
      <h2 class="section-title">Input Data HDD</h2>

      <div class="card">
        <form id="inputForm" novalidate>

          <div class="toolbar slim">
            <span class="muted">
              Sheet: <b>Data Device Registry</b>
            </span>
          </div>

          <!-- Form generated by JS -->
          <div id="dynamicFields" class="grid"></div>

          <div class="form-actions">
            <button type="button" id="btnSave" class="btn-primary">ðŸ’¾ Simpan Data</button>
            <div id="saveStatus" class="status muted"></div>
          </div>

        </form>
      </div>
    </section>

    <!-- CEK DATA -->
    <section id="cek" class="page">
      <h2 class="section-title">Cek Data HDD</h2>

      <div class="toolbar">
        <input id="searchInput" type="text" placeholder="ðŸ” Search semua kolom..." class="search" autocomplete="off" />

        <input type="file" id="importExcel" accept=".xls,.xlsx" style="display:none;" />
        <button type="button" class="btn-secondary" id="btnImport">â¬† Import Excel</button>

        <button type="button" class="btn-secondary" id="btnExport">â¬‡ Export Excel</button>

        <div class="status-pill" id="syncStatus">Offline</div>
      </div>

      <!-- DESKTOP TABLE VIEW -->
      <div class="card table-container">
        <table>
          <thead id="tableHead"></thead>
          <tbody id="dataTable">
            <tr id="placeholderRow">
              <td colspan="5" style="opacity:0.7;">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- MOBILE CARD VIEW (baru) -->
      <div class="card card-container" id="cardContainer">
        <div class="card-toolbar">
          <span class="muted">Mode Mobile: Card View</span>
        </div>
        <div id="cardList" class="card-list"></div>
      </div>

      <div class="muted" id="tableHint"></div>
    </section>

    <!-- TRANSMITTAL -->
    <section id="trans" class="page">
      <h2 class="section-title">Transmittal</h2>

      <div class="card">
        <p class="muted">
          Kolom Transmittal sudah ada di form utama. Halaman ini siap untuk Generate PDF.
        </p>

        <form id="transForm" novalidate>

          <div class="grid grid-3">
            <div class="field">
              <label for="transNoQuick">Transmital No. to Client</label>
              <input id="transNoQuick" type="text" autocomplete="off" />
            </div>

            <div class="field">
              <label for="transDateQuick">Transmittal Date</label>
              <input id="transDateQuick" type="date" />
            </div>

            <div class="field">
              <label for="clientQuick">End Client</label>
              <input id="clientQuick" type="text" autocomplete="off" />
            </div>
          </div>

          <button type="button" id="btnGeneratePdf" class="btn-primary">ðŸ“„ Generate PDF (Next)</button>
        </form>
      </div>
    </section>

  </main>

  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- App -->
  <script src="app.js?v=20260205-6"></script>

  <noscript>Aktifkan JavaScript untuk menjalankan aplikasi ini.</noscript>
</body>
</html>
